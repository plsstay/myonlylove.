<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .heart-particle {
            position: absolute;
            color: var(--primary-red);
            opacity: 0.6;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .message-box {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 2rem;
            min-height: 120px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn {
            background-color: var(--primary-red);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 55%;
        }

        /* Success State */
        .success-content {
            display: none;
        }

        .success-content h2 {
            color: var(--primary-red);
            font-size: 2rem;
        }

        .celebration-img {
            width: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="mainCard">
        <div id="askContent">
            <h1>Hi Beautiful! ❤️</h1>
            <div class="message-box" id="typedMessage"></div>
            
            <div class="btn-group">
                <button class="btn" id="yesBtn">YES!</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="successContent" class="success-content">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdWswYmE1ZzR2eXNteXNueXNueXNueXNueXNueXNueXNueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iCVz2SSs1L9RYatYX6/giphy.gif" alt="Happy" class="celebration-img">
            <h2>Yay! You made me the happiest person ever!</h2>
            <p>I can't wait to spend Valentine's Day with you. I love you! ❤️</p>
        </div>
    </div>

    <script>
        // 1. Generate Floating Hearts
        const heartsBg = document.getElementById('heartsBg');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heartsBg.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // 2. Typewriter Effect
        const message = "Every day with you feels like a dream I never want to wake up from. You're my favorite person, my best friend, and my whole heart. I have a very important question to ask you...";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typedMessage").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById("typedMessage").innerHTML += "<br><br><strong>Will you be my Valentine?</strong>";
            }
        }
        typeWriter();

        // 3. The "Runaway" No Button
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 4. Success Interaction
        const yesBtn = document.getElementById('yesBtn');
        const askContent = document.getElementById('askContent');
        const successContent = document.getElementById('successContent');

        yesBtn.addEventListener('click', () => {
            askContent.style.display = 'none';
            successContent.style.display = 'block';
            
            // Extra Confetti Effect
            for(let j=0; j<50; j++) {
                setTimeout(createHeart, j * 50);
            }
        });
    </script>
</body>
</html>
