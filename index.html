<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Means So Little ❤️</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #590d22;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Distance Map Visual */
        .map-line {
            position: fixed;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: repeating-linear-gradient(90deg, var(--primary), var(--primary) 10px, transparent 10px, transparent 20px);
            z-index: 0;
            opacity: 0.3;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 2px solid white;
        }

        h1 { color: var(--secondary); font-size: 1.8rem; margin-bottom: 15px; }
        
        .distance-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            color: #555;
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 30px;
            min-height: 140px;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
        #no { background: #eee; color: #888; position: absolute; }

        /* Success Animation */
        .success { display: none; }
        .success img { width: 120px; border-radius: 50%; margin-bottom: 15px; }

        .plane {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 5;
            animation: fly 4s linear forwards;
        }

        @keyframes fly {
            from { left: -10%; top: 50%; transform: rotate(0deg); }
            to { left: 110%; top: 20%; transform: rotate(-20deg); }
        }
    </style>
</head>
<body>

    <div class="map-line"></div>

    <div class="card">
        <div id="proposal">
            <div class="distance-badge">MILES MEAN NOTHING</div>
            <h1>Hey Beautiful... ❤️</h1>
            <div class="message" id="text"></div>
            
            <div class="btn-wrap">
                <button id="yes">YES!</button>
                <button id="no">No</button>
            </div>
        </div>

        <div id="success" class="success">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybm9pZzhueWtxZzR6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T866tiHh6L9qV7S1D/giphy.gif" alt="Hearts">
            <h2 style="color:var(--primary)">Counting down the days!</h2>
            <p>Distance is just a test to see how far love can travel. I'll see you soon. I love you!</p>
        </div>
    </div>

    <script>
        const story = "Even though there are so many miles between us right now, you're the closest person to my heart. I hate the distance, but I love YOU more than any amount of space could ever change. I'm counting down the seconds until I can hold you again...";
        const target = document.getElementById('text');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < story.length) {
                target.innerHTML += story.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 40);
            } else {
                target.innerHTML += "<br><br><strong>Will you be my Valentine?</strong>";
            }
        }
        typeWriter();

        // The runaway No button
        const noBtn = document.getElementById('no');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The Yes click
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            launchPlanes();
        });

        function launchPlanes() {
            setInterval(() => {
                const plane = document.createElement('div');
                plane.className = 'plane';
                plane.innerHTML = Math.random() > 0.5 ? '✈️' : '❤️';
                plane.style.top = Math.random() * 80 + 'vh';
                document.body.appendChild(plane);
                setTimeout(() => plane.remove(), 4000);
            }, 400);
        }
    </script>
</body>
</html>
