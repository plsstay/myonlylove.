<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ❤️</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --accent: #ff4b6e;
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'Georgia', serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="%23ff4b6e" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        /* Floating Animation */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 10;
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #typed-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 30px;
            min-height: 100px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
        }

        #no-btn {
            background-color: #eee;
            color: #666;
            position: absolute; /* Needed for movement script */
        }

        /* Confetti Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none; }

        #celebration h2 {
            color: var(--accent);
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="proposal">
            <h1>Hey Gorgeous... ❤️</h1>
            <div id="typed-text"></div>
            <div class="btn-container">
                <button id="yes-btn" class="btn">YES!</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3JqZzZwdXl3N2Z4Z2V3ZzR6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4H9v7K7M2L7G/giphy.gif" width="150" alt="Happy Cat">
            <h2>See you on Valentine's Day! ❤️</h2>
            <p>I already started planning. I love you!</p>
        </div>
    </div>

    <script>
        const text = "From the moment we met, you've made every second better. You're my favorite thought, my biggest smile, and my best friend. So I have to ask...";
        const typedContainer = document.getElementById('typed-text');
        let index = 0;

        // Typewriter Effect
        function type() {
            if (index < text.length) {
                typedContainer.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 45);
            } else {
                typedContainer.innerHTML += "<br><br><strong>Will you be my Valentine?</strong>";
            }
        }
        type();

        // Runaway Button Logic
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Yes Button Action
        const yesBtn = document.getElementById('yes-btn');
        yesBtn.addEventListener('click', () => {
            document.getElementById('proposal').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            startHearts();
        });

        // Heart Rain Effect
        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-5vh';
                heart.style.duration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 150);
        }
    </script>
</body>
</html>
